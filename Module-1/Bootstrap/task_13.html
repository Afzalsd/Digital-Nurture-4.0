<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 13 – Colors and Backgrounds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      color: #0d6efd;
    }
    .section {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      margin: 2rem 0;
    }
    .dashboard-card {
      border-radius: 0.5rem;
      padding: 1.5rem;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Exercise 13.1: Dashboard with Contextual Backgrounds -->
  <div class="section">
    <h2 class="mb-4">Exercise 13.1 – Dashboard with Contextual Backgrounds</h2>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="dashboard-card bg-primary text-white text-center">
          <h5>Users</h5>
          <p class="fs-3">1,250</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card bg-success text-white text-center">
          <h5>Sales</h5>
          <p class="fs-3">$32,000</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card bg-warning text-dark text-center">
          <h5>Pending Orders</h5>
          <p class="fs-3">85</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="dashboard-card bg-danger text-white text-center">
          <h5>Alerts</h5>
          <p class="fs-3">5</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Exercise 13.2: Gradient Background with Dark Theme -->
  <div class="section bg-gradient bg-dark text-white text-center">
    <h2 class="mb-4">Exercise 13.2 – Gradient Background with Dark Theme</h2>
    <p class="lead px-3">
      This section uses <code>bg-gradient</code> with <code>bg-dark</code> and white text to create a sleek dark-themed area with a subtle gradient effect.
    </p>
    <button class="btn btn-outline-light">Learn More</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
