<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Column Layouts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #f8f9fa;
      border: 2px solid #6c757d;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4 text-info">Task 4.1 – Two-Column Layout</h1>
    <div class="row">
      <div class="col-12 col-md-3">
        <div class="box bg-light">Sidebar (col-md-3)</div>
      </div>
      <div class="col-12 col-md-9">
        <div class="box bg-white">Main Content Area (col-md-9)</div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <h1 class="mb-4 text-info">Task 4.2 – Four Equal Columns</h1>
    <div class="row">
      <div class="col-12 col-sm-3">
        <div class="box">Column 1</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">Column 2</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">Column 3</div>
      </div>
      <div class="col-12 col-sm-3">
        <div class="box">Column 4</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
