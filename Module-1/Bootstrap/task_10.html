<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 10 – Navbars and Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .section {
      background-color: #ffffff;
      border-radius: 0.75rem;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #0d6efd;
    }

    .navbar-brand {
      font-weight: bold;
      color: #0d6efd !important;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Exercise 10.1: Responsive Navbar -->
    <div class="section">
      <h2 class="mb-4">Exercise 10.1 – Responsive Navbar</h2>

      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyLogo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Exercise 10.2: Tabs and Pills -->
    <div class="section">
      <h2 class="mb-4">Exercise 10.2 – Nav Tabs and Pills</h2>

      <h5 class="mb-3">Nav Tabs</h5>
      <ul class="nav nav-tabs mb-4" id="tabNav" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab-home" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-profile" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-contact" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab">Contact</button>
        </li>
      </ul>
      <div class="tab-content mb-4">
        <div class="tab-pane fade show active" id="home" role="tabpanel">This is Home tab content.</div>
        <div class="tab-pane fade" id="profile" role="tabpanel">This is Profile tab content.</div>
        <div class="tab-pane fade" id="contact" role="tabpanel">This is Contact tab content.</div>
      </div>

      <h5 class="mb-3">Nav Pills</h5>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Another</a>
        </li>
      </ul>
    </div>

  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
