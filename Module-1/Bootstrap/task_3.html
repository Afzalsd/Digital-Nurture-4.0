<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Grid Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-box {
      background-color: #f1f3f5;
      border: 2px dashed #0d6efd;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1 class="text-primary mb-4">Task 3.1 & 3.2 â€“ Responsive Bootstrap Grid</h1>
    <p>This layout adapts based on screen size using <code>.container</code>, <code>.row</code>, and responsive <code>.col-*</code> classes.</p>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box">Column 1</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box">Column 2</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box">Column 3</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box">Column 4</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box">Column 5</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box">Column 6</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
