<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 15 – Borders, Shadows, and Rounded Corners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      color: #0d6efd;
    }
    .section {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
      margin: 2rem 0;
    }
    /* Center the image nicely */
    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Exercise 15.1: Borders and Rounded Circle Image -->
  <div class="section">
    <h2 class="mb-4">Exercise 15.1 – Border and Rounded Circle on Image</h2>

    <div class="image-container">
      <img 
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=200&q=80" 
        alt="Profile" 
        class="border border-primary border-3 rounded-circle"
        width="200" height="200"
      />
    </div>
  </div>

  <!-- Exercise 15.2: Card with Shadow and Rounded Pill -->
  <div class="section">
    <h2 class="mb-4">Exercise 15.2 – Card with Shadow and Rounded Pill</h2>

    <div class="card shadow-lg rounded-pill p-3" style="max-width: 500px; margin: auto;">
      <div class="card-body text-center">
        <h5 class="card-title text-primary">Shadow & Rounded Pill Card</h5>
        <p class="card-text">
          This card uses <code>shadow-lg</code> for a larger shadow and <code>rounded-pill</code> for pill-shaped corners.
        </p>
        <button class="btn btn-primary">Action</button>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
