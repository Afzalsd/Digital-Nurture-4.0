<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 17 – Bootstrap Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding-bottom: 80px;
    }
    h2 {
      color: #0d6efd;
    }
    .section {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
      margin: 2rem 0;
    }
    footer {
      background-color: #212529;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #0d6efd;
    }
    .icon-only-btns .btn {
      width: 3rem;
      height: 3rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .icon-only-btns .btn + .btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Exercise 17.1: Social Media Icons in Footer -->
  <div class="section">
    <h2 class="mb-4">Exercise 17.1 – Social Media Icons in Footer</h2>
    <p>Add popular social media icons using Bootstrap Icons in the footer section.</p>
  </div>

</div>

<footer>
  <div class="social-icons">
    <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
    <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
    <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
    <a href="#" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
  </div>
</footer>

<div class="container">

 <!-- Exercise 17.2: Icon-only Buttons -->
<div class="section">
    <h2 class="mb-4">Exercise 17.2 – Icon-Only Buttons</h2>
    <p>Replace text buttons with icon-only buttons using Bootstrap Icons.</p>
    <div class="icon-only-btns d-flex gap-3">
      <button type="button" class="btn btn-primary" aria-label="Search" style="width: 4rem; height: 4rem; font-size: 2rem;">
        <i class="bi bi-search"></i>
      </button>
      <button type="button" class="btn btn-success" aria-label="Check" style="width: 4rem; height: 4rem; font-size: 2rem;">
        <i class="bi bi-check2-circle"></i>
      </button>
      <button type="button" class="btn btn-danger" aria-label="Delete" style="width: 4rem; height: 4rem; font-size: 2rem;">
        <i class="bi bi-trash"></i>
      </button>
      <button type="button" class="btn btn-warning" aria-label="Warning" style="width: 4rem; height: 4rem; font-size: 2rem;">
        <i class="bi bi-exclamation-triangle"></i>
      </button>
    </div>
  </div>
  

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
