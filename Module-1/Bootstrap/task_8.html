<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Forms Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .section {
      background-color: #ffffff;
      border-radius: 0.75rem;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .btn-custom {
      background-color: #0d6efd;
      color: #ffffff;
      font-weight: 500;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }

    h2 {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Exercise 8.1: Registration Form -->
    <div class="section">
      <h2 class="mb-4">Exercise 8.1 – Registration Form</h2>
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="name@example.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Create password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="termsCheck">
          <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="btn btn-custom">Register</button>
      </form>
    </div>

    <!-- Exercise 8.2: Login Form with Floating Labels -->
    <div class="section">
      <h2 class="mb-4">Exercise 8.2 – Login Form (Floating Labels)</h2>
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
          <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-custom w-100">Login</button>
      </form>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
