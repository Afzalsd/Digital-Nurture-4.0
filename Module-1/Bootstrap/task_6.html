<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Flexbox Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }

    .nav-box {
      background-color: #0d6efd;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .nav-box a {
      color: #ffffff !important;
      font-weight: 500;
    }

    .nav-box a:hover {
      text-decoration: underline;
    }

    .custom-card {
      background-color: #ffffff;
      border-left: 5px solid #0d6efd;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }

    .card-text-muted {
      color: #6c757d;
    }

    .follow-btn {
      background-color: #0d6efd;
      border: none;
      transition: background 0.3s ease;
    }

    .follow-btn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Task 6.1: Responsive Navbar with Flex -->
  <div class="container my-5">
    <h2 class="mb-4 text-primary">Task 6.1 – Responsive Navbar with Flex</h2>
    <nav class="nav-box d-flex flex-column flex-md-row gap-3 justify-content-center align-items-center">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
    <p class="mt-3 text-muted">Stacks vertically on mobile and horizontally from medium screens.</p>
  </div>

  <!-- Task 6.2: Card with Flex Alignment -->
  <div class="container my-5">
    <h2 class="mb-4 text-primary">Task 6.2 – Card Layout with Flex Alignment</h2>
    <div class="custom-card d-flex justify-content-between align-items-center flex-wrap gap-3">
      <div class="d-flex align-items-center">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar" class="avatar">
        <div>
          <h5 class="mb-1">John Doe</h5>
          <p class="mb-1 card-text-muted">UI/UX Designer at PixelCraft</p>
          <small class="text-success">Online Now</small>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button class="btn follow-btn text-white">Follow</button>
        <button class="btn btn-outline-secondary">Message</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
