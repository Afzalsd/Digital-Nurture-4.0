<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Grid Alignment & Reordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #e9ecef;
      padding: 2rem;
      border-radius: 0.5rem;
      text-align: center;
    }
    .flex-container {
      height: 300px;
      background-color: #f8f9fa;
      border: 2px dashed #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Task 5.1: Centering Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-primary">Task 5.1 – Center Content Inside a Row</h2>
    <div class="row flex-container justify-content-center align-items-center">
      <div class="col-6 col-md-4">
        <div class="box">I'm centered both vertically and horizontally!</div>
      </div>
    </div>
  </div>

  <!-- Task 5.2: Reordering Columns -->
  <div class="container my-5">
    <h2 class="mb-4 text-primary">Task 5.2 – Reorder Columns on Medium Screens</h2>
    <div class="row text-center">
      <div class="col-12 col-md-6 order-md-2">
        <div class="box bg-light">Column A (order-md-2)</div>
      </div>
      <div class="col-12 col-md-6 order-md-1">
        <div class="box bg-white">Column B (order-md-1)</div>
      </div>
    </div>
    <p class="mt-3 text-muted">On small screens: A appears first. On medium+ screens: B comes before A.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
