<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>

    <!-- Internal style just for background -->
    <style>
        body {
            background-color: #f0f8ff; /* Light blue */
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline style example -->
    <h1 style="color: red;">Welcome to the Local Community Event Portal</h1>

    <header>
        <h2>Upcoming Events</h2>
    </header>

    <section class="event-card">
        <h3>Art Fair</h3>
        <p>Explore local creativity and handmade crafts.</p>
        <button class="cta-button">Join Now</button>
    </section>

    <section class="event-card">
        <h3>Music Night</h3>
        <p>Live performances by local bands this Friday.</p>
        <button class="cta-button" disabled>Sold Out</button>
    </section>

    <footer>
        <p>&copy; 2025 Local Community Board</p>
    </footer>

</body>
</html>
