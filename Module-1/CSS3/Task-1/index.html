<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>

    <!-- Internal CSS -->
    <style>
        /* Body background */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #004466;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Event card styles */
        .event-card {
            border: 1px solid #ccc;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline CSS Example -->
    <h1 style="color: red;">Welcome to the Local Community Event Portal</h1>

    <header>
        <h2>Upcoming Events</h2>
    </header>

    <section class="event-card">
        <h3>Art Fair</h3>
        <p>Join us for a weekend of local art and creativity!</p>
    </section>

    <section class="event-card">
        <h3>Music Night</h3>
        <p>Live performances from local bands this Friday.</p>
    </section>

    <footer>
        <p>&copy; 2025 Local Community Board</p>
    </footer>

</body>
</html>
