<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events Admin Table</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <tbody>
      <tr>
        <td>Spring Festival</td>
        <td>2025-06-10</td>
        <td>Central Park</td>
        <td>150</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Art Workshop</td>
        <td>2025-06-15</td>
        <td>Community Center</td>
        <td>45</td>
        <td>Open</td>
      </tr>
      <tr>
        <td>Farmers Market</td>
        <td>2025-06-20</td>
        <td>Main Street</td>
        <td>200</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Charity Run</td>
        <td>2025-06-25</td>
        <td>Riverside</td>
        <td>120</td>
        <td>Open</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
